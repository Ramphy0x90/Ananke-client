<div class="auth-form-main-container form">
    <div class="header-container">
        <img src="assets/icons/user.svg" />
        <div class="header-title">Ananke Login</div>
    </div>
    <div class="form-container">
        <form name="authForm" class="auth-form" (ngSubmit)="form.form.valid && onSubmit()" #form="ngForm" novalidate>
            <div class="username-group form-group">
                <label for="email">Username</label>
                <input type="text" name="email" [(ngModel)]="authForm.email" #userName="ngModel" required />
                <!-- error -->
                <div class="text-error" *ngIf="userName.errors && form.submitted">
                    Email required
                </div>
            </div>
            <div class="password-group form-group">
                <label for="password">Password</label>
                <input type="password" name="password" [(ngModel)]="authForm.password" #password="ngModel" required />
                <!-- error -->
                <div class="text-error" *ngIf="password.errors && form.submitted">
                    Password required
                </div>
                <div class="text-error" *ngIf="invalidCredentials && !(userName.errors || password.errors)">
                    Invalid credentials
                </div>
            </div>
            <div class="form-group">
                <button class="submit-button" type="submit">Login</button>
            </div>
        </form>
    </div>
</div>
