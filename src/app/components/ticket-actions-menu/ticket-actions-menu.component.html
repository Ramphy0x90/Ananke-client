<div class="ticket-actions-menu-main-container">
    <div class="actions-container">
        <ng-container *ngFor="let action of menuActions">
            <div class="menu-action"
            routerLink="{{ action.route }}"
            *ngIf="action.name != 'separator'">
                <i class="{{ action.icon }}"></i>
                {{ action.name }}
            </div>
        </ng-container>
    </div>
    <div class="user-info">
        Hi {{ currentUser.name }} :)
    </div>
</div>
