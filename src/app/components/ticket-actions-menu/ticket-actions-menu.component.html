<div class="ticket-actions-menu-main-container">
    <div class="actions-container">
        <ng-container *ngFor="let action of menuActions">
            <div class="menu-action" routerLink="{{ action.route }}"
            (click)="notifyChangeView(action.id)" *ngIf="show(action)">
                <i class="{{ action.icon }}"></i>
                {{ action.id | idToName }}
            </div>
        </ng-container>
    </div>
    <div class="user-info">
        Hi {{ currentUser.name }} :)
    </div>
</div>
